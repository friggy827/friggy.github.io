<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blank Template</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header, footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        main {
            padding: 20px 0;
            min-height: 60vh;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
        <p>Start building here</p>
    </header>
    
    <main>
        <p>This is a blank template ready for your content.</p>
    </main>
    
    <footer>
        <p>&copy; 2024 My Site. All rights reserved.</p>
    </footer>
</body>
</html>
