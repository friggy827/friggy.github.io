<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILY & RUE | Lifestyle</title>
    <style>
        :root {
            --light-bg: #f9f5f0;
            --dark-text: #333;
            --accent: #8b7355;
            --white: #fff;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            padding: 3rem 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .brand {
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin-bottom: 0.5rem;
            font-weight: 300;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 1rem;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 2rem;
        }
        
        .season {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }
        
        .featured-section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .section-title {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 50px;
            height: 1px;
            background: var(--accent);
            margin: 1rem auto;
        }
        
        .must-have {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .must-have-title {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .read-more {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            letter-spacing: 1px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            background: var(--accent);
            color: var(--white);
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .category {
            text-align: center;
            padding: 2rem;
            background: var(--white);
            transition: transform 0.3s ease;
        }
        
        .category:hover {
            transform: translateY(-5px);
        }
        
        @media (max-width: 768px) {
            .brand {
                font-size: 1.8rem;
            }
            
            .categories {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="brand">LILY & RUE</div>
        <div class="tagline">Monocha Lifestyle</div>
        <div class="season">Summer 2024</div>
        
        <div class="must-have">
            <div class="must-have-title">Our Must Have:</div>
            <a href="#" class="read-more">Discover</a>
        </div>
    </header>
    
    <section class="featured-section">
        <div class="section-title">Featured Categories</div>
        
        <div class="categories">
            <div class="category">
                <h3>Home</h3>
                <p>Curated living spaces</p>
            </div>
            <div class="category">
                <h3>Fashion</h3>
                <p>Seasonal essentials</p>
            </div>
            <div class="category">
                <h3>Wellness</h3>
                <p>Mind & body</p>
            </div>
        </div>
    </section>
</body>
</html>
