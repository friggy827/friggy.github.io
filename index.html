<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleece</title>
    <style>
        :root {
            --light-bg: #ffffff;
            --dark-text: #222222;
            --accent: #4a4a4a;
            --hover-accent: #000000;
        }
        
        [data-theme="dark"] {
            --light-bg: #121212;
            --dark-text: #e0e0e0;
            --accent: #a0a0a0;
            --hover-accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 5%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }

        nav a:hover {
            color: var(--hover-accent);
        }

        nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 0;
            background-color: var(--hover-accent);
            transition: width 0.3s;
        }

        nav a:hover:after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--accent);
        }

        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            margin-top: -60px;
        }

        .hero {
            font-size: 5vw;
            font-weight: 300;
            letter-spacing: -1px;
            line-height: 1.2;
            max-width: 80%;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 5%;
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero {
                font-size: 2.5rem;
                max-width: 100%;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Sleece</div>
        <nav>
            <ul>
                <li><a href="#">Frontpage</a></li>
                <li><a href="#">Sudres</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Elements</a></li>
                <li><a href="#">Portfolios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <button class="theme-toggle" aria-label="Toggle dark mode">üåì</button>
    </header>

    <main>
        <h1 class="hero">Minimal Design<br>Maximum Impact</h1>
    </main>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        
        // Set initial theme from localStorage or preference
        const currentTheme = localStorage.getItem('theme') || 
                           (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
